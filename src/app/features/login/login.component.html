<background>
    <div class="w-full h-full  flex flex-col mx-auto  py-4 items-center">
        <h2 class="font-extrabold text-2xl">Log into your Account</h2>
        <p class="py-4">African Import &amp; Export solutions</p>

        <div class="bg-white border-2 border-solid border-gray-200  shadow-lg p-8 rounded-xl w-1/3">
            <p class="text-center">Enter Your Details to Login</p>

            <form class="space-y-4" action="">

                <div class="pt-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Enter email</label>
                    <div class="mt-1 relative">
                        <input id="email" name="email" type="email" required
                            class="w-full px-8 py-4 border rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                            placeholder="Enter email" />
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32">
                                <path fill="currentColor"
                                    d="M28 6H4a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h24a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2m-2.2 2L16 14.78L6.2 8ZM4 24V8.91l11.43 7.91a1 1 0 0 0 1.14 0L28 8.91V24Z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password *</label>
                    <div class="mt-1 relative">
                        <input id="password" [type]="passwordVisible ? 'text' : 'password'" name="password"
                            type="password" required
                            class="w-full px-8 py-4 border rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                            placeholder="Enter password" />
                        <div 
                            class="absolute cursor-pointer inset-y-0 right-0 flex items-center pr-3">
                            <!-- <div *ngIf="passwordVisible; else hidePassword">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 14 14">
                                <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M13.23 6.246c.166.207.258.476.258.754c0 .279-.092.547-.258.754C12.18 9.025 9.79 11.5 7 11.5c-2.79 0-5.18-2.475-6.23-3.746A1.208 1.208 0 0 1 .512 7c0-.278.092-.547.258-.754C1.82 4.975 4.21 2.5 7 2.5c2.79 0 5.18 2.475 6.23 3.746" />
                                    <path d="M7 9a2 2 0 1 0 0-4a2 2 0 0 0 0 4" />
                                </g>
                            </svg>
                        </div> -->
                            <div #hidePassword>
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 14 14">
                                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                                        <path
                                            d="M3.63 3.624C4.621 2.98 5.771 2.5 7 2.5c2.79 0 5.18 2.475 6.23 3.746c.166.207.258.476.258.754c0 .279-.092.547-.258.754c-.579.7-1.565 1.767-2.8 2.583m-1.93.933c-.482.146-.984.23-1.5.23c-2.79 0-5.18-2.475-6.23-3.746A1.208 1.208 0 0 1 .512 7c0-.278.092-.547.258-.754c.333-.402.8-.926 1.372-1.454" />
                                        <path d="M8.414 8.414a2 2 0 0 0-2.828-2.828M13.5 13.5L.5.5" />
                                    </g>
                                </svg>
                            </div>


                        </div>
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <!-- Password visibility toggle icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M2.75 6.75h10.5v7.5H2.75zm2-.5s-1-4.5 3.25-4.5s3.25 4.5 3.25 4.5" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                            class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500" />
                        <label for="remember_me" class="block ml-2 text-sm text-gray-900">Remember me</label>
                    </div>
                    <div class="text-sm cursor-pointer">
                        <p (click)="onClickForgotPassword()" class="font-medium text-green-600 hover:text-green-500">Forgot Password?</p>
                    </div>
                </div>

                <div class="pt-4 space-y-12">
                    <button (click)="onLoginClick()" type="button"
                        class="flex justify-center items-center gap-4 mx-auto px-4 py-4 w-1/3 text-sm font-medium text-white bg-gray-300 rounded-md shadow-sm cursor-pointer">
                        Login
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024">
                            <path fill="currentColor"
                                d="M754.752 480H160a32 32 0 1 0 0 64h594.752L521.344 777.344a32 32 0 0 0 45.312 45.312l288-288a32 32 0 0 0 0-45.312l-288-288a32 32 0 1 0-45.312 45.312z" />
                        </svg>
                    </button>

                    <div class="w-fit flex border-2 border-solid border-gray-200 rounded-md p-1.5 mx-auto">
                        <p>New User? <span class="text-green-500 cursor-pointer">Sign Up</span>
                        </p>
                    </div>
                </div>
            </form>

        </div>
    </div>
</background>
